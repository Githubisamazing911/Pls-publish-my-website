<!DOCTYPE html>
<html>
<head>
	<title>Game website</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #f7a8b8;
		}
		button {
			font-size: 24px;
			padding: 16px 32px;
			background-color: #ff88a4;
			color: #fff;
			border: none;
			border-radius: 8px;
			cursor: pointer;
			margin: 24px;
		}
	</style>
</head>
<body>
	<header>
		<h1>Game website</h1>
	</header>
	<main>
		<section>
			<h2>Venge.io</h2>
			<button onclick="window.open('https://venge.io/', '_blank');">Play</button>
		</section>
		<section>
			<h2>Diep.io</h2>
			<button onclick="window.open('https://diep.io/', '_blank');">Play</button>
		</section>
		<section>
			<h2>2048.io</h2>
			<button onclick="window.open('https://2048.io/', '_blank');">Play</button>
		</section>
	</main>
</body>
</html>
